<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            .message-root {
                display:flex;
                flex-direction: row;
            }

            .main-content {
                font-size: 1.5rem;
            }

            @media (max-width: 640px) {
                .message-root {
                    flex-direction: column;
                    text-align: center;
                }
                .main-content {
                    font-size: 1.75rem;
                }
            }

        </style>
    </head>
    <body style="background:#2E2F34;color:#DBBC7F;">
        <div class="main-content" style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:95vh;width:99vw;font-weight:bolder;">
            <div class="message-root" >
                <div>
                    <span>The time between &nbsp;</span>
                </div>
                <div id="now"></div>
                <div>
                    <span>&nbsp;and &nbsp;5:30:00 PM is:</span>
                </div>
            </div>
            <br>
            <div id="diff"><div>
        <div>
    </body>
</html>
<script>
    let fiveHalf = new Date();
    fiveHalf.setHours(17)
    fiveHalf.setMinutes(30)
    fiveHalf.setSeconds(0)
    fiveHalf.setMilliseconds(0)

    let setNow = (current) => {
        let now = document.getElementById('now');
        let ss = Math.floor(current / 1000) % 60;
        let mm = Math.floor(current / 1000 / 60) % 60;
        let hh = Math.floor(current / 1000 / 60 / 60);
        let APM = Math.floor(current / 1000 / 60 / 60) % 12 > 0 ? 'PM' : 'AM';
        let times = current.toLocaleString('en-US').split(" ")
        now.innerHTML = times[1] + " " + times[2]
    }

    let diff = () => {
        let current = new Date();
        let show = document.getElementById('diff');
        let diff = fiveHalf - current
        let ss = Math.floor(diff / 1000) % 60;
        let mm = Math.floor(diff / 1000 / 60) % 60;
        let hh = Math.floor(diff / 1000 / 60 / 60);
        setNow(current);
        show.innerHTML = `
            <div class="message-root">
                <div>
                    <span>${hh} hours,</span>
                </div> 
                <div>
                    <span>&nbsp;${mm} minutes, and</span>
                </div>
                <div>
                    <span>&nbsp;${ss} seconds</span>
                </div>
            </div>
        `;
    }

    setInterval(diff, 100)
</script>
